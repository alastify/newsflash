{% load staticfiles %}

<ul>
{% for zprava in hlavni %}
    <li>
        <a href="{{ zprava.url }}">{{ zprava.titulek }}</a>
        ({{ zprava.datum }})
        {{ zprava.obsah }}
        {% if zprava.obrazek %}
        <img src="{{ zprava.obrazek.url }}" alt="">
        {% endif %}
    </li>
{% endfor %}
</ul>
